<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Elegant Damask Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 297mm;
            height: 210mm;
            font-family: 'Playfair Display', serif;
            background: #f8f8f8;
            color: #333;
            -webkit-print-color-adjust: exact;
        }

        .container {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            background: url('https://www.transparenttextures.com/patterns/damask.png');
            background-color: #fff;
            position: relative;
        }

        .main-border {
            width: 100%;
            height: 100%;
            border: 1mm solid #334155;
            padding: 5mm;
            position: relative;
        }

        .inner-border {
            width: 100%;
            height: 100%;
            border: 6mm solid #334155;
            padding: 20mm;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .header {
            margin-bottom: 5mm;
        }

        .title {
            font-size: 46pt;
            font-weight: 700;
            color: #1e293b;
            text-transform: capitalize;
            margin-bottom: 2mm;
            max-width: 250mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .subtitle {
            font-size: 14pt;
            color: #64748b;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .recipient {
            font-size: 44pt;
            font-weight: 900;
            color: #0f172a;
            margin: 6mm 0;
            font-family: 'Garamond', serif;
        }

        .description {
            font-size: 13pt;
            color: #475569;
            line-height: 1.8;
            max-width: 220mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .course-name {
            font-size: 22pt;
            font-weight: 600;
            color: #334155;
            margin: 4mm 0;
        }

        <div class="footer"><table style="width: 100%; border-collapse: collapse;"><tr><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="sig-item"><p class="value"> {
                {
                issue_date
            }
        }

        </p><div class="line" style="margin: 2mm auto 0 auto;"></div><p class="label">Date of Conferment</p></div></td><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="sig-item"> {
            % if signature_image_url %
        }

        <div style="margin-bottom: 2mm;"><img src="{{signature_image_url}}" alt="Signature" style="max-height: 15mm;"></div> {
            % endif %
        }

        <div class="line" style="margin: 0 auto;"></div><p class="value"> {
                {
                signature_name
            }
        }

        </p><p class="label"> {
                {
                issuing_authority
            }
        }

        </p></div></td></tr></table></div></div></div></div></body></html>
