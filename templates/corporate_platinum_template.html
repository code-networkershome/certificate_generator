<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corporate Platinum Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 297mm;
            height: 210mm;
            font-family: 'Helvetica', sans-serif;
            background: #fff;
            color: #333;
            -webkit-print-color-adjust: exact;
        }

        .container {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            background: #fff;
            position: relative;
        }

        .border-main {
            width: 100%;
            height: 100%;
            border: 2px solid #e5e7eb;
            padding: 15mm;
            position: relative;
        }

        .accent-corner {
            position: absolute;
            width: 40mm;
            height: 40mm;
            background: #1e293b;
        }

        .corner-tl {
            top: -5mm;
            left: -5mm;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .corner-br {
            bottom: -5mm;
            right: -5mm;
            clip-path: polygon(100% 100%, 0 100%, 100% 0);
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 48pt;
            font-weight: 900;
            color: #1e293b;
            letter-spacing: -2px;
            max-width: 250mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .subtitle {
            font-size: 14pt;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 2mm;
        }

        .body {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .recipient {
            font-size: 42pt;
            font-weight: bold;
            color: #0f172a;
            margin: 8mm 0;
        }

        .description {
            font-size: 13pt;
            color: #475569;
            line-height: 1.6;
            max-width: 220mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .course-name {
            font-size: 22pt;
            font-weight: bold;
            color: #334155;
            margin-top: 4mm;
        }

        .badge {
            width: 30mm;
            height: 30mm;
            background: #1e293b;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8pt;
            text-align: center;
            font-weight: bold;
            margin: 5mm 0;
        }

        <div class="footer"><table style="width: 100%; border-collapse: collapse;"><tr><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="footer-item"><p class="value"> {
                {
                issue_date
            }
        }

        </p><div class="sig-line" style="margin: 2mm auto 0 auto;"></div><p class="label">Date Issued</p></div></td><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="footer-item"> {
            % if signature_image_url %
        }

        <div style="margin-bottom: 2mm;"><img src="{{signature_image_url}}" alt="Signature" style="max-height: 12mm;"></div> {
            % endif %
        }

        <div class="sig-line" style="margin: 0 auto;"></div><p class="value"> {
                {
                signature_name
            }
        }

        </p><p class="label"> {
                {
                issuing_authority
            }
        }

        </p></div></td></tr></table></div></div></div></div></body></html>
