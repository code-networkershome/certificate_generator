<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luxury Marble Certificate</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 297mm;
            height: 210mm;
            font-family: 'Times New Roman', serif;
            background: #fff;
            color: #262626;
            -webkit-print-color-adjust: exact;
        }

        .container {
            width: 297mm;
            height: 210mm;
            padding: 10mm;
            background: url('https://www.transparenttextures.com/patterns/marble.png');
            background-color: #f5f5f5;
            position: relative;
        }

        .gold-frame {
            width: 100%;
            height: 100%;
            border: 1mm solid #b8860b;
            padding: 3mm;
            position: relative;
        }

        .inner-frame {
            width: 100%;
            height: 100%;
            border: 4mm solid #b8860b;
            padding: 15mm;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            text-align: center;
        }

        .title {
            font-size: 52pt;
            font-weight: normal;
            font-style: italic;
            color: #8b4513;
            margin-bottom: 2mm;
            max-width: 250mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .subtitle {
            font-size: 15pt;
            color: #b8860b;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .body {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .presented-to {
            font-size: 14pt;
            color: #555;
        }

        .recipient {
            font-size: 44pt;
            font-weight: bold;
            font-family: 'Georgia', serif;
            color: #262626;
            margin: 5mm 0;
            font-style: italic;
        }

        .description {
            font-size: 13pt;
            color: #444;
            line-height: 1.8;
            max-width: 220mm;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .course-name {
            font-size: 24pt;
            font-weight: bold;
            color: #8b4513;
            margin: 3mm 0;
        }

        .flourish {
            font-size: 20pt;
            color: #b8860b;
            margin: 5mm 0;
        }

        <div class="footer"><table style="width: 100%; border-collapse: collapse;"><tr><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="footer-item"><p class="value"> {
                {
                issue_date
            }
        }

        </p><div class="line" style="margin: 2mm auto 0 auto;"></div><p class="label">Dated</p></div></td><td style="width: 50%; text-align: center; vertical-align: bottom;"><div class="footer-item"> {
            % if signature_image_url %
        }

        <div style="margin-bottom: 2mm;"><img src="{{signature_image_url}}" alt="Signature" style="max-height: 15mm;"></div> {
            % endif %
        }

        <div class="line" style="margin: 0 auto;"></div><p class="value"> {
                {
                signature_name
            }
        }

        </p><p class="label"> {
                {
                issuing_authority
            }
        }

        </p></div></td></tr></table></div></div></div></div></body></html>
