services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cert_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: certificates
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cert_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/certificates
      SUPABASE_URL: ${SUPABASE_URL:-https://qghvtknkorbsulwyfpxx.supabase.co}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-}
      STORAGE_PATH: /app/storage
      TEMPLATES_PATH: /app/templates
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./backend/templates:/app/templates
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
        VITE_SUPABASE_URL: https://qghvtknkorbsulwyfpxx.supabase.co
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-}
    container_name: cert_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
